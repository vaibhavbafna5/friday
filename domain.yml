slots:
  person:
    type: text
  dollar_amount:
    type: float
    min_value: 0.0
    max_value: 100.0
  query:
    type: text

entities:
- person
- dollar_amount
- query

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - venmo_request
  - venmo_pay
  - ask_google

actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_default
- utter_venmo_pay_confirmation
- utter_venmo_request_confirmation
- action_venmo_request
- action_venmo_pay
- action_ask_google

templates:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hello! How's it going?"
  - text: "Hey, how ya doing?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_default:
  - text: "Sorry, sir, you haven't imbued me with the ability to handle this yet."

  utter_venmo_pay_confirmation:
  - text: "Sure, pay {person} {dollar_amount}?"
  - text: "Real quick, just to be sure - you want me to pay {person} {dollar_amount}?"
  - text: "Real quick, just to confirm - you want me to give {person} {dollar_amount}?"

  utter_venmo_request_confirmation:
  - text: "Sure, request {dollar_amount} from {person}?"
  - text: "Should I go ahead and request {dollar_amount} from {person}?"
  - text: "Sure, you want me to request {dollar_amount} from {person}"
  - text: "Real quick, just to be sure - you want {dollar_amount} from {person}?"

  utter_opening_google_channel:
  - text: "Sure, opening a line to Google now"
  - text: "Got it, opening a channel to Google now"
  - text: "Alright, opening a channel to Google"

